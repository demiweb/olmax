<!-- begin slider -->
<div class="slider__wrap slider--full__wrap wow fadeIn">
  <div class="slider slider--full js-slider" data-slider="full">
    
    <div class="slide">
      <div class="slide__inner ">
        <div class="container">
          <div class="row">
            <div class="col-lg-5">
              <div class="hero__block">
                <div class="hero__title wow fadeInUp" data-wow-delay="1s">

                <div class="hero__btn wow fadeInUp" data-wow-delay="1.5s">
                  <a href="#" class="btn">
                    <span class="btn__title">замовити TEST-DRIVE</span>
                    <span class="btn__icon">{{ mixins.iconCar() }}</span>
                  </a>
                </div>
              </div>
            </div>
          </div>          
        </div>

        <div class="slide__bg wow fadeIn" data-wow-delay=".5s">
          <video class="js-lazy" src="" data-src="video/FIND-OUT-TESLA_720.mp4" muted="" autoplay="" playsinline="" loop="" poster="img/hero-video-poster.jpg"></video>
        </div>
      </div>
    </div>

    <div class="slide">
      <div class="slide__inner ">
        <div class="container">
          <div class="row">
            <div class="col-lg-5">
              <div class="hero__block">
                <div class="hero__title wow fadeInUp" data-wow-delay="1s">
                  <h2 class="title title--white">Audi e-tron вже в Україні!</h2>
                </div>
                <div class="hero__subttl wow fadeInUp" data-wow-delay="1.2s">Виглядає як Audi, звучить як опера</div>
                <div class="hero__btn wow fadeInUp" data-wow-delay="1.5s">
                  <a href="#" class="btn">
                    <span class="btn__title">замовити TEST-DRIVE</span>
                    <span class="btn__icon">{{ mixins.iconCar() }}</span>
                  </a>
                </div>
              </div>
            </div>
          </div>          
        </div>

        <div class="slide__bg wow fadeIn">
          <video class="js-lazy" src="" data-src="video/slider2.mp4" muted="" autoplay="" playsinline="" loop="" poster="img/hero-video-poster.jpg"></video>
        </div>
      </div>
    </div>
  </div>

  <div class="slider__dots js-dots"></div>

    </div>
